version: '2'
services:
  nodered:
    image: iiot-book-2/node-red-opc-influxdb
    build: ./node-red
    ports:
        - "1880:1880"
    volumes:
        - ./data:/data
    networks: 
      - iiot-book-2-net-edge
  opc-ua-server:
    build: ./node-opcua-sampleserver
    ports:
      - "26543:26543"
    networks: 
      - iiot-book-2-net-edge
networks:
  iiot-book-2-net-edge: 